<div class="security-form-wrapper">
    <p id="login-error" class="alert alert-error" style="display:none">Invalid credentials</p>

    <form id="login-form" class="security-form well">
        <fieldset>
            <legend>Login</legend>
            <label for="login-email">Email</label>
            <input id="login-email" class="large" name="email" type="text">
            <label for="login-password">Password</label>
            <input id="login-password" class="large" name="password" type="password"/>
            <button id="login-button" type="button" class="btn">Login</button>
            <a id="register-link">create an account instead</a>
        </fieldset>
    </form>
</div>
