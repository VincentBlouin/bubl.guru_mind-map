<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>triple brain login</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/forms.css"/>
    <script src="js/common-boot.js"></script>
    <script data-main="js/login-boot" src="js/require.js"></script>

</head>
<body>

<div id="login" data-role="page" data-url="login.html">

    <div class="security-form-wrapper">

        <div id="error-panel" class="notification error">
            <p>Invalid credentials</p>
        </div>

        <article class="content-box minimizer">

            <header>
                <h2>Triple Brain Application</h2>
            </header>
            <section>
                <form id="login-form" class="security-form">
                    <dl>
                        <dt><label for="login-email">Email</label></dt>
                        <dd><input id="login-email" class="large" name="email" type="text"></dd>
                        <dt><label for="login-password">Password</label></dt>
                        <dd><input id="login-password" class="large" name="password" type="password"/></dd>
                    </dl>
                    <div class="center-button">
                        <input id="login-button" type="button" data-role="none" value="Login"/>
                    </div>
                </form>
                <div class="bottom-links">
                    <a class="register-link" href="register.html" rel="external" data-role="none">Register</a>
                </div>
            </section>
        </article>
    </div>
</div>

</body>
</html>
