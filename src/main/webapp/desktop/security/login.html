<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--[if IE 8 ]><meta http-equiv="X-UA-Compatible" content="IE=7"><![endif]-->
<title>triple_brain login</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript">
    options = {
        ws: {
            app : '@{props.getString("ws.app")}',
            resource : '@{props.getString("ws.resource")}'
        },
        locale: '@{request.locale}',
        bundleName: 'triple_brain-desktop'
    };
    @if{com.ovea.tadjin.util.Application.DEBUG}
    options.debug = true;
    @end{}
</script>
<script type="text/javascript" src="@{props.getString('ws.resource')}/js/lib.js?v=@{props.getString('ws.resource.version')}"></script>
<script type="text/javascript" src="@{props.getString('ws.resource')}/js/backoffice-desktop.js?v=@{props.getString('ws.resource.version')}"></script>
<link rel="stylesheet" href="@{props.getString('ws.resource')}/css/backoffice-desktop.css?v=@{props.getString('ws.resource.version')}"
      type="text/css" media="all"/>

<script type="text/javascript">
@if{com.ovea.tadjin.util.Application.DEBUG}
    Log.level = Log.DEBUG;
    //$.post('@{props.getString("ws.app")}/service/debug/init');
@else{}
    Log.level = Log.ERROR;
@end{}
</script>

</head>
<body>

<div id="login" data-role="page" data-url="/desktop/login.html">

    <div class="login-wrapper">

        <div id="error-panel" class="notification error">
            <p rel="localize[login.message.error.invalid_credential]"></p>
        </div>

        <article class="content-box minimizer">
            <header>
                <h2 rel="localize[login.title]"></h2>
            </header>
            <section>
                <form id="login-form">
                    <dl>
                        @if{com.ovea.tadjin.util.Application.DEBUG}
                        <dt><label for="login-email" rel="localize[login.label.email]"></label></dt>
                        <dd><input id="login-email" class="large" name="email" type="text" value="garry.bettman@triple_brain.org"></dd>
                        <dt><label for="login-password" rel="localize[login.label.password]"></label></dt>
                        <dd><input id="login-password" class="large" name="password" type="password" value="password"/></dd>
                        @else{}
                        <dt><label for="login-email" rel="localize[login.label.email]"></label></dt>
                        <dd><input id="login-email" class="large" name="email" type="text"></dd>
                        <dt><label for="login-password" rel="localize[login.label.password]"></label></dt>
                        <dd><input id="login-password" class="large" name="password" type="password"/></dd>
                        @end{}
                        <dt class="checkbox remember">
                            <label rel="localize[login.label.remember_me]"></label>
                        </dt>
                        <dd class="remember">
                            <input type="checkbox" name="remember" data-role="none" data-theme="none" role="none">
                        </dd>
                    </dl>
                    <div class="center-button">
                        <input id="login-button" type="button" data-role="none" rel="localize[login.button.login]" />
                    </div>
                </form>
            </section>
        </article>
    </div>
</div>

</body>
</html>
