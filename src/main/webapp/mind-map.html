<!DOCTYPE html>
<html lang="en-au">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/twitter_bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/twitter_bootstrap/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/jquery/jquery-ui-10-2/jquery-ui.min.css"/>
    <link rel="stylesheet" href="css/jquery/colorbox/colorbox.css"/>
    <link rel="stylesheet" href="css/application.css"/>
    <link rel="stylesheet" href="css/graph_displayers/relative_tree_displayer.css"/>

    <!--Vertices list module-->
    <link rel="stylesheet" href="module/mind_map/vertices_list/vertices_list.css"/>

    <script src="js/plugins/crow.micro.js"></script>
    <script src="js/plugins/crow.micro.js"></script>
    <script src="js/plugins/polyk.js"></script>
    <script src="js/plugins/raphael-min.js"></script>
    <script src="js/require.js"></script>
    <script src="js/common-boot.js"></script>
    <script src="js/mind_map-boot.js"></script>

</head>
<body class='canvas-parent'>
    <div id="other-page-container" style="display:hidden;"></div>
    <div id="mind_map" data-role="page" data-url="mind-map.html">
        <div data-role="content">
            <div id="left-panel" class="main-panel">
                <h2 data-i18n="left_menu.search"></h2>
                <div class="ui-widget">
                    <label for="vertex-search-input"></label>
                    <input id="vertex-search-input"/>
                </div>
                <h2 data-i18n="left_menu.distance"></h2>
                <div id="sub-vertices-depth-slider" ></div>
                <label id="sub-vertices-depth-index"></label>
            </div>
            <button id="toggle-left-panel-collapse" class="link-like-button">
                <<
            </button>
            <div id="drawn_graph"></div>
            <div id="bottom-center-panel" class="main-panel">
                <span data-i18n="caption.title"></span>:
                <div class="private legend" data-i18n="caption.private"></div>
                <div class="public legend" data-i18n="caption.public"></div>
            </div>
            <div id="top-center-menu" class="main-panel top-panel">
                <button id="graph-elements-selected" class="link-like-button" style="display:none">
                    <span class='nb'></span>
                    <span data-i18n='selection.selected_graph_elements'></span>
                </button>
            </div>
            <div id="top-panel" class="main-panel top-panel">
                <button id="create-concept" class="link-like-button"
                        data-i18n="top_menu.create_concept"></button>
                <button data-displayer_name="graph"
                        class="switch-displayer link-like-button"
                        data-i18n="top_menu.show_as_graph"></button>
                <button data-displayer_name="relative_tree"
                        class="switch-displayer link-like-button"
                        data-i18n="top_menu.show_as_tree"></button>
                <button class="redraw link-like-button"
                        data-i18n="top_menu.redraw"></button>
                <button id="disconnect-btn"
                        data-i18n="top_menu.disconnect"
                        class="link-like-button"></button>
            </div>
            <div id="graph-element-menu" class="main-panel">
                <button data-action="select" data-icon="ui-icon-squaresmall-plus"></button>
                <button data-action="group" data-icon="ui-icon-shuffle"></button>
                <button data-action="addChild" data-icon="ui-icon-plus"></button>
                <button data-action="reverseToRight" data-icon="ui-icon-arrowreturnthick-1-e"></button>
                <button data-action="reverseToLeft" data-icon="ui-icon-arrowreturnthick-1-w"></button>
                <button data-action="remove" data-icon="ui-icon-trash"></button>
                <button data-action="identify" data-icon="ui-icon-info"></button>
                <button data-action="suggestions" data-icon="ui-icon-lightbulb" class='suggestion'></button>
                <button data-action="subElements" data-icon="ui-icon-folder-open"></button>
                <button data-action="center" data-icon="ui-icon-home"></button>
                <button data-action="note" data-icon="ui-icon-note" class='note-button'></button>
                <button data-action="images" data-icon="ui-icon-image"></button>
                <button data-action="connectTo" data-icon="ui-icon-arrowthick-1-e"></button>
                <button data-action="makePrivate" data-icon="ui-icon-unlocked"></button>
                <button data-action="makePublic" data-icon="ui-icon-locked"></button>
            </div>
        </div>
    </div>
    <div class='frontier left'></div>
    <div class='frontier right'></div>
    <div class='frontier top'></div>
    <div class='frontier bottom'></div>
</body>
</html>
