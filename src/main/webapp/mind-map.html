    <link rel="stylesheet" href="css/jquery/jquery-ui/jquery-ui-1.8.23.custom.css"/>
    <link rel="stylesheet" href="css/jquery/fancybox/jquery.fancybox.css"/>
    <link rel="stylesheet" href="css/jquery/lightbox/jquery.lightbox-0.5.css"/>
    <link rel="stylesheet" href="css/jquery/colorbox/colorbox.css"/>
    <link rel="stylesheet" href="css/freebase/suggest.min.css"/>
    <link rel="stylesheet" href="css/graph-main.css"/>

    <!--Vertices list module-->
    <link rel="stylesheet" href="module/mind_map/vertices_list/desktop/vertices_list.css"/>

    <!--Date picker module-->

<body style="display:none">
    <div id="mind_map" data-role="page" data-url="mind-map.html">
        <div data-role="content">
            <div id="left-panel" class="main-panel">
                <h2>Search concepts</h2>
                <div class="ui-widget">
                    <label for="vertex-search-input"></label>
                    <input id="vertex-search-input"/>
                </div>
                <h2>Distance from center concept</h2>
                <div id="sub-vertices-depth-slider" ></div>
                <input type="text" id="sub-vertices-depth-index"/>
            </div>
            <div id="drawn_graph">
            </div>
            <div id="top-panel" class="main-panel">
                <div class="redraw-button-panel menu-item">
                    <input type="button" id="redraw-graph-btn" value="redraw"/>
                </div>
                <div class="menu-item">
                    <input type="button" id="disconnect-btn" value="disconnect" class="link-like-button top-menu-link-like-button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
