<!DOCTYPE html>
<html lang="en-au">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/twitter_bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/twitter_bootstrap/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/jquery/jquery-ui/smoothness/jquery-ui-1.9.2.custom.min.css"/>
    <link rel="stylesheet" href="css/jquery/colorbox/colorbox.css"/>
    <link rel="stylesheet" href="css/freebase/suggest.min.css"/>
    <link rel="stylesheet" href="css/application.css"/>
    <link rel="stylesheet" href="css/graph_displayers/relative_tree_displayer.css"/>

    <!--Vertices list module-->
    <link rel="stylesheet" href="module/mind_map/vertices_list/vertices_list.css"/>

    <script src="js/plugins/crow.micro.js"></script>
    <script src="js/plugins/polyk.js"></script>
    <script src="js/plugins/raphael-min.js"></script>
    <script src="js/common-boot.js"></script>
    <script data-main="js/mind_map-boot" src="js/require.js"></script>

    <!--&lt;!&ndash;Date picker module&ndash;&gt;-->
    <!--<script src="module/mind_map/date_picker/desktop/jsdatepick-calendar/jsDatePick.full.1.3.js"></script>-->
    <!--<script src="module/mind_map/date_picker/desktop/triple_brain.module.date_picker.js"></script>-->

</head>
<body>
<!--jenkins github test 4-->
    <div id="mind_map" data-role="page" data-url="mind-map.html">
        <div data-role="content">
            <div id="left-panel" class="main-panel">
                <h2>Search concepts</h2>
                <div class="ui-widget">
                    <label for="vertex-search-input"></label>
                    <input id="vertex-search-input"/>
                </div>
                <h2>Distance from center concept</h2>
                <div id="sub-vertices-depth-slider" ></div>
                <label id="sub-vertices-depth-index"></label>
            </div>
            <div id="drawn_graph"></div>
            <div id="top-panel" class="main-panel">
                <input type="button" value="show as graph" data-displayer_name ="graph" class="switch-displayer link-like-button"/>
                <input type="button" value="show as tree" data-displayer_name="relative_tree" class="switch-displayer link-like-button"/>
                <input type="button" value="redraw" class="redraw link-like-button"/>
                <input type="button" id="disconnect-btn" value="disconnect" class="link-like-button">
            </div>
        </div>
    </div>
</body>
</html>
