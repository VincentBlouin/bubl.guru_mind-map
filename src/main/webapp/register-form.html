<div class="security-form-wrapper" id="registration-page">
    <p id="mandatory_user_name"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.mandatory"></p>

    <p id="invalid_user_name"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.invalid"></p>

    <p id="user_name_too_long"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.too_long"></p>

    <p id="user_name_already_registered"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.taken"></p>

    <p id="mandatory_email"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.email_mandatory">
    </p>

    <p id="invalid_email"
       class="alert alert-error"
       data-i18n="register.error.email_mandatory">
    </p>

    <p id="email_too_long"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.email_too_long">
    </p>

    <p id="already_registered_email"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.email_already_exists">
    </p>

    <p id="mandatory_password"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.password_mandatory">
    </p>

    <p id="password_too_short"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.password_too_short">
    </p>

    <p id="password_verification_error"
       class="alert alert-error"
       style="display:none"
       data-i18n="register.error.password_dont_match">
    </p>

    <form id="register-form" class="well">
        <fieldset>
            <legend data-i18n="register.title"></legend>
            <label for="register-user_name" data-i18n="register.username"></label>
            <input id="register-user_name" class="large" name="user_name" type="text">
            <label for="register-email" data-i18n="register.email"></label>
            <input id="register-email" class="large" name="email" type="text">
            <label for="register-password" data-i18n="register.password"></label>
            <input id="register-password" class="large" name="password" type="password"/>
            <label for="register-retype_password" data-i18n="register.retype_password"></label>
            <input id="register-retype_password" class="large" name="password_verification"
                   type="password"/>
            <button id="register-button" type="button" class="btn" data-i18n="register.register"></button>
            <a id="login-link" data-i18n="register.login"></a>
        </fieldset>
    </form>
</div>
