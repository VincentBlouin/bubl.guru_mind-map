<div class="modal fade row" id="identifiers-menu" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span data-i18n="graph_element.menu.identification.title_prefix"></span>
                    <span class="bubble-label"></span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="identifications col-md-12">
                        <div class='form-group'>
                            <div class="input-group">
                                <div class='input-group-addon'>
                                    <i data-toggle='tooltip'
                                       data-i18n='[title]graph_element.menu.identification.wikidata-indicator'
                                       class='active fa fa-wikipedia-w'></i>
                                </div>
                                <input type="text"
                                       data-i18n="[placeholder]graph_element.menu.identification.placeholder"
                                       class="add-identification form-control">
                            </div>
                        </div>
                        <div class='instruction'>
                            <div class='small' data-i18n="graph_element.menu.identification.example"></div>
                            <a href='#' class="what-for" data-i18n="graph_element.menu.identification.what_for"></a>
                            <span style='margin-left:0.5em;' class='hidden why'
                                  data-i18n="graph_element.menu.identification.why"></span>
                        </div>
                        <ul class="list list-group main-list"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-lg-12 text-center">
                    <button type="button" class="cancel btn btn-success"
                            data-i18n="modal.close"></button>
                </div>
            </div>
        </div>
    </div>
</div>
