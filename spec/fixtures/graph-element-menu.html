<div id="graph-element-menu" class="main-panel hidden-sm hidden-xs hidden" data-flow="mindMap">
    <button data-action="accept" data-icon="fa-check"
            class="graph-element-button in-label-button"></button>
    <button data-action="addChild" data-icon="fa-arrow-right" class="graph-element-button"></button>
    <button data-action="addSibling" data-icon="fa-arrow-down" class="graph-element-button"></button>
    <button data-action="copy" data-icon="fa-copy" class="graph-element-button clipboard-copy-button"
            data-clipboard-action="copy" data-clipboard-target="#tree-list-copy-dump"></button>
    <button data-action="subElements" data-icon="fa-expand" class="graph-element-button"></button>
    <button data-action="reverseToRight" data-combinedShortcut="I" data-icon="fa-share"
            class="graph-element-button"></button>
    <button data-action="reverseToLeft" data-combinedShortcut="I" data-icon="fa-reply"
            class="graph-element-button"></button>
    <button data-action="center" data-combinedShortcut="0" data-icon="fa-bullseye"
            class="graph-element-button"></button>
    <button data-action="expand" data-combinedShortcut="E" data-icon="fa-leaf"
            class="graph-element-button"></button>
    <button data-action="collapse" data-combinedShortcut="H" data-icon="fa-leaf"
            data-additionalClass="fa-strike"
            class="graph-element-button"></button>
    <button data-action="wikipediaLinks" data-icon="fa-wikipedia-w"
            class="graph-element-button in-label-button"></button>
    <button data-action="visitOtherInstances"
            class="graph-element-button in-label-button visit-other-instances">
                            <span class="fa-stack fa-1x" style="">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <strong class="fa-stack-1x fa-stack-text fa-inverse nb-other-instances"></strong>
                            </span>
    </button>
    <button data-action="identify" data-combinedShortcut="G" data-icon="fa-tag"
            class="graph-element-button in-label-button"></button>
    <button data-action="identifyWhenMany" data-combinedShortcut="G" data-icon="fa-tags"
            class="graph-element-button in-label-button"></button>
    <button data-action="suggestions" data-combinedShortcut="S" data-icon="fa-lightbulb-o"
            class="suggestion graph-element-button"></button>
    <button data-action="note" data-combinedShortcut="D" data-icon="fa-book"
            class="note-button graph-element-button in-label-button"></button>
    <button data-action="images" data-icon="fa-picture-o" class="graph-element-button"></button>
    <button data-action="paste" data-combinedShortcut="V" data-icon="fa-paste"
            class="graph-element-button"></button>
    <button data-action="cut" data-combinedShortcut="X" data-icon="fa-cut"
            class="graph-element-button"></button>
    <button data-action="makePublic" data-combinedShortcut="P" data-icon="fa-unlock"
            class="graph-element-button in-label-button"></button>
    <button data-action="makePrivate" data-combinedShortcut="P" data-icon="fa-lock"
            class="graph-element-button in-label-button"></button>
    <button data-action="group" data-icon="fa-compress" class="dev-only graph-element-button"></button>
    <button data-action="remove" data-icon="fa-trash-o" class="graph-element-button"></button>
    <button data-action="convertToRelation" data-combinedShortcut="O" data-icon="fa-arrows-h"
            class="graph-element-button"></button>
    <button data-action="convertToGroupRelation" data-combinedShortcut="O" data-icon="fa-arrows-h"
            class="graph-element-button"></button>
    <button data-action="expandAll" data-icon="fa-leaf"
            class="graph-element-button whole-graph-button"></button>
    <button data-action="zoomIn" data-combinedShortcut="&plus;" data-icon="fa-search-plus"
            class="graph-element-button whole-graph-button"></button>
    <button data-action="zoomOut" data-combinedShortcut="&minus;" data-icon="fa-search-minus"
            class="graph-element-button whole-graph-button"></button>
    <button data-action="compare" data-icon="fa-balance-scale"
            class="dev-only hidden graph-element-button whole-graph-button"></button>
    <button data-action="selectTree" data-combinedShortcut="A" data-icon="fa-sitemap"
            class="graph-element-button whole-graph-button"></button>
    <button data-action="merge" data-icon="fa-handshake-o" data-combinedShortcut="M"
            class="graph-element-button in-label-button"></button>
    <button data-action="undo" data-combinedShortcut="Z" data-icon="fa-undo"
            class="app-button graph-element-button in-label-button"></button>
    <button data-action="redo" data-combinedShortcut="Y" data-icon="fa-repeat"
            class="app-button graph-element-button in-label-button"></button>
</div>
