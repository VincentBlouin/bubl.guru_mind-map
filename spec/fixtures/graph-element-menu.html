<div id="in-label-btns" class="hidden">
    <button data-action="accept"
            class="graph-element-button in-label-button">
        <i class="fa fa-check"></i>
    </button>
    <button data-action="visitOtherInstances"
            class="graph-element-button in-label-button visit-other-instances">
                            <span class="fa-stack fa-1x" style="">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <strong class="fa-stack-1x fa-stack-text fa-inverse nb-other-instances"></strong>
                            </span>
    </button>
    <button data-action="wikipediaLinks"
            class="graph-element-button in-label-button">
        <i class="fa fa-wikipedia-w"></i>
    </button>
    <button data-action="identify" data-combinedShortcut="G"
            class="graph-element-button in-label-button">
        <i class="fa fa-tag"></i>
    </button>
    <button data-action="identifyWhenMany" data-combinedShortcut="G"
            class="graph-element-button in-label-button">
        <i class="fa fa-tags"></i>
    </button>
    <button data-action="note" data-combinedShortcut="D"
            class="note-button graph-element-button in-label-button">
        <i class="fa fa-book"></i>
    </button>
    <button data-action="privateShareLevel"
            class="graph-element-button in-label-button">
        <i class="fa fa-lock"></i>
    </button>
    <button data-action="publicShareLevel"
            class="graph-element-button in-label-button">
        <i class="fa fa-globe"></i>
    </button>
    <button data-action="friendsShareLevel"
            class="graph-element-button in-label-button">
        <i class="fa fa-users"></i>
    </button>
</div>
<div id="graph-element-menu">
    <div class="menu-panel hidden-sm hidden-xs hidden" data-flow="mindMap">
        <button data-action="center" data-combinedShortcut="0"
                class="graph-element-button">
            <i class="fa fa-bullseye"></i>
        </button>
        <button data-action="addChild" class="graph-element-button">
            <i class="fa fa-arrow-right"></i>
        </button>
        <button data-action="addSibling" class="graph-element-button">
            <i class="fa fa-arrow-down"></i>
        </button>
        <button data-action="expand" data-combinedShortcut="E"
                class="graph-element-button">
            <i class="fa fa-leaf"></i>
        </button>
        <button data-action="collapse" data-combinedShortcut="H"
                class="graph-element-button">
            <i class="fa fa-leaf fa-strike"></i>
        </button>
        <button data-action="note" data-combinedShortcut="D"
                class="note-button graph-element-button">
            <i class="fa fa-book"></i>
        </button>
        <button data-action="images" class="graph-element-button">
            <i class="fa fa-picture-o"></i>
        </button>
        <button data-action="identify" data-combinedShortcut="G"
                class="graph-element-button">
            <i class="fa fa-tag"></i>
        </button>
        <button data-action="identifyWhenMany" data-combinedShortcut="G"
                class="graph-element-button">
            <i class="fa fa-tags"></i>
        </button>
        <button data-action="makePrivate" data-combinedShortcut="P"
                class="graph-element-button">
            <i class="fa fa-lock"></i>
        </button>
        <button data-action="makePublic" data-combinedShortcut="P"
                class="graph-element-button">
            <i class="fa fa-unlock"></i>
        </button>
        <button data-action="copy" class="graph-element-button clipboard-copy-button"
                data-clipboard-action="copy" data-clipboard-target="#copy-dump">
            <i class="fa fa-copy"></i>
        </button>
        <button data-action="cut" data-combinedShortcut="X"
                class="graph-element-button">
            <i class="fa fa-cut"></i>
        </button>
        <button data-action="paste" data-combinedShortcut="V"
                class="graph-element-button">
            <i class="fa fa-paste"></i>
        </button>
        <button data-action="reverseToRight" data-combinedShortcut="I"
                class="graph-element-button">
            <i class="fa fa-share"></i>
        </button>
        <button data-action="reverseToLeft" data-combinedShortcut="I"
                class="graph-element-button">
            <i class="fa fa-reply"></i>
        </button>
        <button data-action="accept"
                class="graph-element-button dev-only">
            <i class="fa fa-check"></i>
        </button>
        <button data-action="group" class="dev-only graph-element-button">
            <i class="fa fa-compress"></i>
        </button>
        <button data-action="subElements" class="graph-element-button dev-only">
            <i class="fa fa-expand"></i>
        </button>
        <button data-action="merge" data-combinedShortcut="M"
                class="graph-element-button">
            <i class="fa fa-handshake-o"></i>
        </button>
        <button data-action="remove" class="graph-element-button">
            <i class="fa fa-trash-o"></i>
        </button>
        <button data-action="selectTree" data-combinedShortcut="A"
                class="graph-element-button">
            <i class="fa fa-sitemap"></i>
        </button>
        <button data-action="convertToRelation" data-combinedShortcut="O"
                class="graph-element-button">
            <i class="fa fa-arrows-h"></i>
        </button>
        <button data-action="convertToGroupRelation" data-combinedShortcut="O"
                class="graph-element-button">
            <i class="fa fa-arrows-h"></i>
        </button>
        <button data-action="suggestions" data-combinedShortcut="S"
                class="suggestion graph-element-button dev-only">
            <i class="fa fa-lightbulb-o"></i>
        </button>
        <button data-action="list" data-combinedShortcut="L"
                class="graph-element-button">
            <i class="fa fa-list"></i>
        </button>
    </div>
</div>
<div id="graph-menu">
    <div class="menu-panel hidden-sm hidden-xs hidden" data-flow="mindMap">
        <button data-action="zoomIn" data-combinedShortcut="&plus;"
                class="graph-element-button app-button">
            <i class="fa fa-search-plus"></i>
        </button>
        <button data-action="zoomOut" data-combinedShortcut="&minus;"
                class="graph-element-button app-button">
            <i class="fa fa-search-minus"></i>
        </button>
        <button data-action="expandAll"
                class="graph-element-button whole-graph-button">
            <i class="fa fa-leaf"></i>
        </button>
        <button data-action="selectAllBubbles" data-combinedShortcut="A"
                class="graph-element-button whole-graph-button">
            <i class="fa fa-sitemap"></i>
        </button>
        <button data-action="compare" class="dev-only hidden graph-element-button whole-graph-button">
            <i class="fa fa-balance-scale"></i>
        </button>
        <button data-action="undo" data-combinedShortcut="Z"
                class="app-button graph-element-button">
            <i class="fa fa-undo"></i>
        </button>
        <button data-action="redo" data-combinedShortcut="Y"
                class="app-button graph-element-button">
            <i class="fa fa-repeat"></i>
        </button>
        <button data-action="changeBackgroundColor"
                class="app-button graph-element-button">
            <i class="fa fa-paint-brush"></i>
        </button>
        <input id="background-color-picker" class="hidden" type="color" value="#0b46ff">
    </div>
</div>
